<body>
    <div class="bg-gray-500 m-6 aspect-video p-9">

    </div>

   </div>

    <div class="bg-pink-700 h-20 w-16"></div>
   </div>

   <div class=" bg-gradient-to-br from-violet-700 to-pink-800 border border-blue-800 box-border  float-left text-white px-3 box-decoration-clone text-2xl">Hello 
    <br>
    World
   </div>
   <br>
   <div class="clear-both"></div>

        <div class="bg-blue-700 isolate table-cell h-20 "></div>
        <div class="bg-yellow-700 h-20 table-cell"></div>

        <div class="bg-pink-700 h-20 table-cell"></div>
       </div>
    <div class=" table-row">
        <div class="bg-blue-700 table-cell h-20 "></div>
        <div class="bg-yellow-700 h-20 table-cell"></div>
